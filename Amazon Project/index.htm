<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
           <div class="nav_logo border">
            <div class="logo"></div>
           </div>
           
           <!--Deliver and India icon (2nd box)-->

           <div class="nav_addresh border">
            <p class="add_first">Deliver to</p>
            <div class="add_icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="add_second">India</p>
            </div>
           </div>
           
           <!--Search icon (3nd box)-->

           <div class="nav_search">
            <select class="search_select">
                <option>All</option>
            </select>
            <input placeholder="Search Amazon" class="search_input">
            <div class="search_icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
           </div>

           <div class="nav_singin border">
            <p><span>Hello, sign</span>  </p>
            <p class="nav_second">Account & List</p>
           </div>

           <div class="nav_return border">
            <p><span>Returns</span>  </p>
            <p class="nav_second">& Orders</p>
           </div>

           <div class="nav_card border">
            <i class="fa-solid fa-cart-shopping"></i>
           </div>
        </div>
    </header>




    <main>Main</main>
    <footer>Footer</footer>
</body>
</html>
